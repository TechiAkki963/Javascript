<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <meta name="description" content="Button designs in HTML and CSS" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Buttons-->
    <!--Youtube Button-->
    <button class="btn youtube">SUBSCRIBE</button>

    <!--Twitter Join Button-->
    <button class="btn twitter">JOIN</button>

    <!--Tweet Button-->
    <button class="btn tweet">Tweet</button>

    <!--Uber Button-->
    <button class="btn uber">Request now</button>

    <!--Amazon Button-->
    <button class="btn amazon">Add to Cart</button>

    <!--GITHUB-->
    <button class="btn github">Sign up</button>

    <!--BOOTSTRAP-->
    <!--Get Started-->
    <button class="btn bootstrap">Get started</button>
    <!--Download-->
    <button class="btn download">Download</button>
  </body>
</html>
